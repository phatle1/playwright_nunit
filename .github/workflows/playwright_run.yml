name: Playwright Tests
on:
  push:
    branches: [ "Master" ]
  pull_request:
    branches: [ "Master" ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 
        
    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: zulu
        java-version: 17

    - name: Install Scoop
      run: iex "& {$(irm get.scoop.sh)} -RunAsAdmin"

    - name: Install Allure Commandline
      run: |
        scoop install allure
        echo "::add-path::$(scoop prefix allure)\bin"
        
    - name: Build & Install
      run: dotnet build
      
    - name: insatall browsers
      run: pwsh bin/Debug/net8.0/playwright.ps1 install --with-deps

    - name: Create Results Directory
      run: |
        mkdir allure-results
      
    - name: Run tests
      run: dotnet test --settings e2e.runsettings  --logger "trx;LogFileName=test-results.trx" --results-directory "allure-results"
    
    - name: Load test report history
      uses: actions/checkout@v3
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    - name: Generate Allure Report
      run: |
        allure generate allure-results --clean -o allure-report
      if: always()

    - name: Publish test report
      uses: peaceiris/actions-gh-pages@v3
      if: always()
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-history
